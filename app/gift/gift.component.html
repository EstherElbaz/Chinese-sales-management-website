

<kendo-grid [data]="giftSrv.gifts | async" (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
    (remove)="removeHandler($event)" (add)="addHandler($event)" [pageSize]="5">
    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new gift</button>
    </ng-template>
    <kendo-grid-column field="id" title="ID" editor="numeric"  [width]="150" [headerStyle]="{ 'background-color': '#ced8d7' }"> </kendo-grid-column>
    <kendo-grid-column field="name" title="Name" editor="text" [headerStyle]="{ 'background-color': '#ced8d7' }" filter="text"> 
</kendo-grid-column>
    <kendo-grid-column field="price" title="Price" editor="numeric" [headerStyle]="{ 'background-color': '#ced8d7' }" filter="numeric"> </kendo-grid-column>
 <kendo-grid-column field="donators" [headerStyle]="{ 'background-color': '#ced8d7' }">
            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                <kendo-dropdownlist [data]="donatorsNames"></kendo-dropdownlist>
            </ng-template>
        </kendo-grid-column>
    <kendo-grid-command-column title="command" [headerStyle]="{ 'background-color': '#ced8d7' }">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridEditCommand [primary]="true">Edit</button>
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand >
                {{ isNew ? "Add" : "Update" }}
            </button>
            <button kendoGridCancelCommand>
                {{ isNew ? "Discard changes" : "Cancel" }}
            </button>
        </ng-template>
    </kendo-grid-command-column>
  </kendo-grid>
